      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            gray: {
              750: '#2d3748',

  <style>
    /* Custom Scrollbar for a premium feel */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #0B0F19; }
    ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #4B5563; }
    
    body { background-color: #0B0F19; color: #E5E7EB; }
    
    /* Utility */
    .glass-panel {
      background: rgba(30, 41, 59, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    .input-base {
      background: rgba(17, 24, 39, 0.6);
      border: 1px solid rgba(75, 85, 99, 0.4);
      color: white;
      transition: all 0.2s ease;
    }
    .input-base:focus {
      border-color: #10B981;
      box-shadow: 0 0 0 1px #10B981; /* Ring */
      outline: none;
    }

    /* Sparkline Tweaks */
    .sparkline path { fill: none; stroke-width: 2; stroke-linecap: round; vector-effect: non-scaling-stroke; }
    
    /* Loading Animation */
    @keyframes pulse-ring {
      0% { transform: scale(0.33); opacity: 1; }
      80%, 100% { transform: scale(1); opacity: 0; }
    }
    .ring-pulse::before {
      content: '';
      position: absolute;
      left: -4px; top: -4px; height: 16px; width: 16px;
      border-radius: 50%;
      background-color: #10B981;
      animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
    }
  </style>

    </div>

    <div class="glass-panel rounded-xl overflow-hidden shadow-2xl shadow-black/40 ring-1 ring-white/5">
      <div class="overflow-x-auto">
        <table id="dataTable" class="w-full text-left border-collapse">
          <thead class="bg-gray-900/80 border-b border-white/5 uppercase text-[10px] tracking-widest text-gray-500 font-semibold sticky top-0 z-10 backdrop-blur-md">

              <th class="px-6 py-4 text-right w-32">Trend</th>

    <div class="absolute inset-0 bg-black/80 backdrop-blur-sm transition-opacity" id="modalBackdrop"></div>
    
    <div class="relative bg-[#0F1523] w-full max-w-lg rounded-2xl border border-white/10 shadow-2xl shadow-black transform transition-all scale-100 overflow-hidden flex flex-col max-h-[85vh]">
      
      <div class="flex items-center justify-between border-b border-white/5 px-6 py-4 bg-white/5">
        <h2 id="modalTitle" class="text-lg font-semibold text-white tracking-tight"></h2>
        <button id="modalClose" class="text-gray-500 hover:text-white transition-colors">
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>
        </button>
      </div>

      <div id="modalBody" class="p-6 overflow-y-auto custom-scrollbar"></div>
      
    </div>
  </div>

  <footer class="py-8 text-center text-xs text-gray-600">
    <p>Powered by <span class="text-gray-500">PVI Analytics Engine</span></p>
  </footer>

  <script>
    // --- CONFIGURATION ---
    const GITHUB_FILE_NAME = 'data.xlsx'; 
    // ---------------------

    const searchInput      = document.getElementById('searchInput');
    const minEventsInput   = document.getElementById('minEventsInput');
    const sortSelect       = document.getElementById('sortSelect');
    const above1Toggle     = document.getElementById('above1Toggle');
    const outlierToggle    = document.getElementById('outlierToggle');
    const tableBody        = document.getElementById('tableBody');
    const summaryContainer = document.getElementById('summaryContainer');
    const fieldInput       = document.getElementById('fieldInput');
    const applyFieldBtn    = document.getElementById('applyFieldBtn');
    const modal            = document.getElementById('modal');
    const modalTitle       = document.getElementById('modalTitle');
    const modalBody        = document.getElementById('modalBody');
    const modalClose       = document.getElementById('modalClose');
    const modalBackdrop    = document.getElementById('modalBackdrop');
    const loadingOverlay   = document.getElementById('loadingOverlay');
    const statusMsg        = document.getElementById('statusMsg');
    const statusDot        = document.getElementById('statusDot');
    const statusPing       = document.getElementById('statusPing');

    let playerMap   = {}; 
    let currentData = []; 
    let eventOrder  = []; 
    let eventStats  = {}; 

    // --- MATH & UTILS ---
    function mean(arr){ if(!arr.length) return 0; return arr.reduce((a,b)=>a+b,0)/arr.length; }
    function stddev(arr){
      if (arr.length <= 1) return 0;
      const m = mean(arr);
      const v = arr.reduce((s,x)=>s + (x-m)*(x-m), 0) / (arr.length - 1);
      return Math.sqrt(v);
    }
    function chunkMomentum(series){
      if (series.length < 2) return 0;
      const n = series.length;
      const k = Math.min(3, Math.floor(n/2));
      const last = series.slice(n-k);
      const prev = series.slice(n-2*k, n-k);
      return mean(last) - mean(prev);
    }
    function toFixedSafe(x, d=2){ return Number.isFinite(x) ? x.toFixed(d) : '—'; }

    // Enhanced Sparkline (Cleaner, slightly thicker)
    function renderSparkline(values, width=100, height=32){
      if (!values || values.length === 0) return '';
      const minV = Math.min(...values);
      const maxV = Math.max(...values);
      const pad = 4;
      const n = values.length;
      const step = (width - 2*pad) / Math.max(1, n-1);
      
      const scaleY = (val) => {
        if (maxV === minV) return height/2;
        return pad + (height - 2*pad) * (1 - (val - minV)/(maxV - minV));
      };
      
      const points = values.map((v,i) => [pad + i*step, scaleY(v)]);
      const pathD = points.map((p,i) => (i===0 ? `M${p[0]},${p[1]}` : `L${p[0]},${p[1]}`)).join(' ');
      
      // Determine trend color based on start vs end
      const start = values[0];
      const end = values[values.length-1];
      const colorClass = end >= start ? 'text-emerald-400' : 'text-rose-400';

      return `<svg class="sparkline ${colorClass} opacity-80" viewBox="0 0 ${width} ${height}" width="${width}" height="${height}">
        <path d="${pathD}" stroke="currentColor"></path>
        <circle cx="${points[points.length-1][0]}" cy="${points[points.length-1][1]}" r="2" fill="currentColor" />
      </svg>`;
    }

    /* -------------------- AUTO FETCH LOGIC -------------------- */
    async function loadGithubData() {
      loadingOverlay.classList.remove('hidden');
      statusMsg.textContent = 'Syncing...';
      
      try {
        const response = await fetch('./' + GITHUB_FILE_NAME);
        
        if (!response.ok) {
            throw new Error(`Could not find ${GITHUB_FILE_NAME}`);
        }

        const arrayBuffer = await response.arrayBuffer();
        const wb = XLSX.read(arrayBuffer, { type: 'array' });
        const ws = wb.Sheets['Tourneys'] || wb.Sheets[wb.SheetNames[0]];
        
        if (!ws) throw new Error('Sheet "Tourneys" missing');
        
        const sheet = XLSX.utils.sheet_to_json(ws, { header: 1 });
        processSheet(sheet);
        
        statusMsg.textContent = 'Live Data';
        statusMsg.className = 'text-xs font-medium text-emerald-400';
        statusDot.className = 'relative inline-flex rounded-full h-2 w-2 bg-emerald-500';
        statusPing.className = 'animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75';

      } catch (error) {
        console.error(error);
        statusMsg.textContent = 'Sync Failed';
        statusMsg.className = 'text-xs font-medium text-rose-500';
        statusDot.className = 'relative inline-flex rounded-full h-2 w-2 bg-rose-500';
        statusPing.className = 'hidden'; // Stop ping on error
        alert(`Data Load Error: ${error.message}\n\nPlease ensure "${GITHUB_FILE_NAME}" is in the repo.`);
      } finally {
        setTimeout(() => {
            loadingOverlay.style.opacity = '0';
            setTimeout(() => {
                loadingOverlay.classList.add('hidden');
                loadingOverlay.style.display = 'none';
            }, 500);
        }, 600);
      }
    }

    function processSheet(sheet){
      playerMap = {};
      eventOrder = [];
      eventStats = {};

      for (let c = 0; c < sheet[0].length; c += 3) {
        const eventName = sheet[0][c];
        if (!eventName) continue;
        eventOrder.push(eventName);

        const eventPVIs = [];
        for (let r = 1; r < sheet.length; r++) {
          const name = sheet[r][c];
          const pvi  = sheet[r][c+1];
          if (!name || pvi === undefined || pvi === '') continue;
          eventPVIs.push(Number(pvi));

          if (!playerMap[name]) playerMap[name] = { total:0, events:0, min:Infinity, scores:{}, series:[] };
          playerMap[name].total  += Number(pvi);
          playerMap[name].events += 1;
          playerMap[name].min     = Math.min(playerMap[name].min, Number(pvi));
          playerMap[name].scores[eventName] = Number(pvi);
        }
        const m = mean(eventPVIs);
        const s = stddev(eventPVIs);
        eventStats[eventName] = { mean: m, std: s };
      }

      for (const [name, obj] of Object.entries(playerMap)){
        obj.series = eventOrder.map(ev => (obj.scores.hasOwnProperty(ev) ? obj.scores[ev] : null)).filter(v=>v!==null);
        obj.avg = obj.total / obj.events;
        obj.std = stddev(obj.series);
        obj.ci  = (obj.std === 0 ? (obj.events > 1 ? Infinity : 0) : obj.avg / obj.std);
        obj.tm  = chunkMomentum(obj.series);
      }

      currentData = Object.entries(playerMap).map(([player, obj]) => ({
        player,
        total: obj.total,
        average: obj.avg,
        events: obj.events,
        allAboveOne: obj.min >= 1,
        std: obj.std,
        ci: obj.ci,
        tm: obj.tm,
        series: obj.series
      }));

      summaryContainer.classList.remove('hidden');
      // Small delay to trigger fade in
      setTimeout(() => summaryContainer.classList.remove('opacity-0'), 50);
      renderSummary();
      renderTable();
    }

    function renderSummary(){
      if (!currentData.length) return;
      const minEventsForAvg = 5;
      const topTotal = [...currentData].sort((a,b)=>b.total - a.total)[0];
      const topAvgCandidates = [...currentData].filter(d=>d.events >= minEventsForAvg).sort((a,b)=>b.average - a.average);
      const topAvg = topAvgCandidates.length ? topAvgCandidates[0] : null;
      const topEvents = [...currentData].sort((a,b)=>b.events - a.events)[0];

      // Helper for Bento Card
      const card = (label, val, sub) => `
        <div class="glass-panel rounded-xl p-5 border border-white/5 relative overflow-hidden group">
            <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                <svg class="w-16 h-16 text-emerald-500" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.31-8.86c-1.77-.45-2.34-.94-2.34-1.67 0-.84.79-1.43 2.1-1.43 1.38 0 1.9.66 1.94 1.64h1.71c-.05-1.34-.87-2.57-2.49-2.97V5H10.9v1.69c-1.51.32-2.72 1.3-2.72 2.81 0 1.79 1.49 2.69 3.66 3.21 1.95.46 2.34 1.15 2.34 1.87 0 .53-.39 1.39-2.1 1.39-1.6 0-2.23-.72-2.32-1.64H8.04c.1 1.7 1.36 2.66 2.86 2.97V19h2.34v-1.67c1.52-.29 2.72-1.16 2.73-2.77-.01-2.2-1.9-2.96-3.66-3.42z"/></svg>
            </div>
            <p class="text-[10px] uppercase tracking-widest text-gray-500 font-semibold mb-1">${label}</p>
            <p class="text-3xl font-bold text-white tracking-tight tabular-nums">${val}</p>
            <p class="text-sm text-emerald-400 mt-1 font-medium">${sub}</p>
        </div>
      `;

      summaryContainer.innerHTML = `
        ${card('Leader (Total PVI)', topTotal.total.toFixed(2), topTotal.player)}
        ${card(`Leader (Avg > ${minEventsForAvg})`, topAvg ? topAvg.average.toFixed(2) : '—', topAvg ? topAvg.player : '—')}
        ${card('Ironman (Events)', topEvents.events, topEvents.player)}
      `;
    }

    function renderTable(){
      const term        = searchInput.value.trim().toLowerCase();
      const minEvents   = Number(minEventsInput.value) || 1;
      const sortKey     = sortSelect.value;
      const onlyAbove1  = above1Toggle.checked;
      const outliersOn  = outlierToggle.checked;
      
      const currentField = new Set(
        fieldInput.value.split(/\\r?\\n/).map(s=>s.trim()).filter(Boolean).map(s=>s.toLowerCase())
      );

      const data = currentData
        .filter(d => d.player.toLowerCase().includes(term))
        .filter(d => d.events >= minEvents)
        .filter(d => !onlyAbove1 || d.allAboveOne)
        .sort((a,b)=>{
          if (sortKey === 'total')   return b.total   - a.total;
          if (sortKey === 'average') return b.average - a.average;
          if (sortKey === 'events')  return b.events  - a.events;
          if (sortKey === 'ci')      return (b.ci === Infinity ? Number.MAX_SAFE_INTEGER : b.ci) - (a.ci === Infinity ? Number.MAX_SAFE_INTEGER : a.ci);
          if (sortKey === 'vol')     return b.std     - a.std;
          if (sortKey === 'tm')      return b.tm      - a.tm;
          return 0;
        });

      tableBody.innerHTML = data.map(d => {
        const highlight = currentField.has(d.player.toLowerCase());
        const rowClasses = [
          'group', 'hover:bg-gray-800/50', 'transition-colors', 'duration-150', 'cursor-pointer', 'border-b', 'border-gray-800/50'
        ];
        if (highlight) rowClasses.push('bg-emerald-900/20');

        const ciDisp = (d.ci === Infinity) ? '∞' : toFixedSafe(d.ci, 2);
        
        // Trend Momentum Chip
        const tmVal = d.tm;
        let tmClass = 'bg-gray-800 text-gray-400';
        let tmIcon = '';
        if (tmVal > 0.05) { tmClass = 'bg-emerald-500/10 text-emerald-400'; tmIcon = '▲'; }
        else if (tmVal < -0.05) { tmClass = 'bg-rose-500/10 text-rose-400'; tmIcon = '▼'; }
        
        const tmChip = `<span class="inline-flex items-center gap-1 px-2 py-0.5 rounded text-xs font-medium ${tmClass} tabular-nums">${tmIcon} ${Math.abs(tmVal).toFixed(2)}</span>`;

        return `
          <tr class="${rowClasses.join(' ')}" data-player="${d.player}">
            <td class="px-6 py-4 font-medium text-gray-200 group-hover:text-white">${d.player}</td>
            <td class="px-4 py-4 text-center">
                ${d.allAboveOne 
                  ? '<div class="mx-auto w-5 h-5 rounded-full bg-emerald-500/20 flex items-center justify-center"><svg class="w-3 h-3 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/></svg></div>' 
                  : '<span class="text-gray-700 text-xs">•</span>'}
            </td>
            <td class="px-6 py-4 text-right font-bold text-white tabular-nums">${toFixedSafe(d.total)}</td>
            <td class="px-6 py-4 text-right tabular-nums">${toFixedSafe(d.average)}</td>
            <td class="px-6 py-4 text-right tabular-nums text-gray-400">${toFixedSafe(d.std)}</td>
            <td class="px-6 py-4 text-right tabular-nums text-gray-400">${ciDisp}</td>
            <td class="px-6 py-4 text-right">${tmChip}</td>
            <td class="px-6 py-4 text-right tabular-nums text-gray-400">${d.events}</td>
            <td class="px-6 py-4 text-right">${renderSparkline(d.series)}</td>
          </tr>`;
      }).join('');

      [...tableBody.querySelectorAll('tr')].forEach(tr => {
        tr.addEventListener('click', () => {
          openPlayerModal(tr.dataset.player, outliersOn);
        });
      });
    }

    function openPlayerModal(player, outliersOn){
      const stats = playerMap[player];
      modalTitle.textContent = player;
      
      const rows = [];
      for (const ev of eventOrder){
        if (!(ev in stats.scores)) continue;
        const p = stats.scores[ev];
        const es = eventStats[ev] || {mean:0,std:0};
        const z = es.std > 0 ? (p - es.mean) / es.std : 0;
        
        let badge = '';
        if (outliersOn){
          if (Math.abs(z) >= 2) {
             const color = z > 0 ? 'bg-emerald-500/20 text-emerald-400 border-emerald-500/30' : 'bg-rose-500/20 text-rose-400 border-rose-500/30';
             const text = z > 0 ? 'HIGH OUTLIER' : 'LOW OUTLIER';
             badge = `<span class="px-2 py-0.5 rounded text-[10px] font-bold border ${color}">${text} (z=${z.toFixed(1)})</span>`;
          } else {
             badge = `<span class="text-xs text-gray-600">z=${z.toFixed(1)}</span>`;
          }
        } else {
          badge = `<span class="text-xs text-gray-600">z=${z.toFixed(1)}</span>`;
        }

        rows.push(`
        <div class="flex justify-between items-center py-3 border-b border-white/5 last:border-0 hover:bg-white/5 px-2 rounded transition-colors">
          <span class="text-gray-400 text-sm">${ev}</span>
          <div class="flex items-center gap-3">
             ${badge}
             <span class="font-bold text-white tabular-nums w-12 text-right">${toFixedSafe(p)}</span>
          </div>
        </div>`);
      }

      const ciDisp = (stats.std === 0 && stats.events > 1) ? '∞' : toFixedSafe(stats.avg / (stats.std || 1),2);
      const tmDisp = toFixedSafe(chunkMomentum(stats.series),2);
      
      const kpi = (lbl, val) => `
        <div class="bg-white/5 rounded-lg p-3 border border-white/5">
            <div class="text-[10px] uppercase text-gray-500 tracking-wider mb-1">${lbl}</div>
            <div class="text-lg font-bold text-white tabular-nums">${val}</div>
        </div>
      `;

      modalBody.innerHTML = `
        <div class="grid grid-cols-2 gap-3 mb-6">
          ${kpi('Average PVI', toFixedSafe(stats.total / stats.events))}
          ${kpi('Volatility', toFixedSafe(stats.std))}
          ${kpi('Consistency', ciDisp)}
          ${kpi('Momentum', tmDisp)}
        </div>
        <div class="space-y-1">
            ${rows.join('')}
        </div>
      `;
      
      modal.classList.remove('hidden');
    }

    // Events
    searchInput.addEventListener('input', renderTable);
    minEventsInput.addEventListener('input', renderTable);
    sortSelect.addEventListener('change', renderTable);
    above1Toggle.addEventListener('change', renderTable);
    outlierToggle.addEventListener('change', renderTable);
    applyFieldBtn.addEventListener('click', renderTable);
    
    // Modal Interactions
    const closeModal = () => modal.classList.add('hidden');
    modalClose.addEventListener('click', closeModal);
    modalBackdrop.addEventListener('click', closeModal);
    // Overlay Fail-safe
    loadingOverlay.addEventListener('click', () => {
        loadingOverlay.classList.add('hidden');
        loadingOverlay.style.display = 'none';
    });

    // Start
    window.addEventListener('DOMContentLoaded', loadGithubData);

  </script>
